{% extends 'enigmes/base.html' %}

{% block extra_css %}
<style>
    .error-message {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }
</style>
{% endblock %}

{% block content %}
{% load static %}

<div class="container">
    <h1>Reprendre le concours</h1>

    <p>Saisissez le code unique qui vous a été communiqué lors de la création de votre équipe.</p>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Continuer</button>
    </form>
</div>

{% endblock %}
